<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="base.css" />
    <title>滚动贴合</title>

        main{
            scroll-snap-type: y mandatory;
            overflow: scroll;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
        }
    </style>



</head>
<body>
<main>
    <section id="a">特斯拉</section>
    <section id="b">保時捷</section>

</body>
